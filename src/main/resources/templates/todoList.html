<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Todo</title>
    </head>
    <body>
        <div> <b>Zadanie</b></div>
        <table style="border: solid 1px black">
            <tr>
                <th>Nr.</th>
                <th>Tytuł:</th>
                <th>Status</th>
                <th>Data utworzenia:</th>
                <th>Data zakończenia:</th>
                <th>Treść:</th>
            </tr>

            <tr th:each="todo, rowStat : ${taskList}">
                <div th:object="${todo}">
                    <td th:text="${rowStat.Count}">1</td>
                    <td th:text="*{title}"> Brak</td>
                    <td th:text="*{status}"> Brak</td>
                    <td th:text="*{createDate}"> dd.mm.yyyy</td>
                    <td th:text="*{endDate}">dd.mm.yyyy</td>
                    <td th:text="*{task}">Brak</td>
                </div>
            </tr>
        </table>
        <a href="#" th:href="${'/todo/add'}">Dodaj zadanie</a>

    </body>>
</html>
